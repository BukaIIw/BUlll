<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ИИ Чат-бот с поиском 24/7</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 20px;
        }
        .chat-container {
            max-width: 600px;
            margin: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background: #fafafa;
        }
        .message {
            margin: 10px;
            padding: 10px;
            border-radius: 5px;
        }
        .user-message {
            background: #007bff;
            color: white;
            margin-left: 20%;
            margin-right: 5px;
        }
        .bot-message {
            background: #e9ecef;
            color: black;
            margin-right: 20%;
            margin-left: 5px;
        }
        .loading {
            color: #888;
            font-style: italic;
        }
        .error {
            color: #dc3545;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .history-button {
            margin-top: 10px;
            padding: 5px 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .history-button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>Чат с ИИ (поиск в интернете)</h1>
        <div class="chat-box" id="chatOutput"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Спроси что-нибудь...">
            <button onclick="sendMessage()">Отправить</button>
        </div>
        <button class="history-button" onclick="loadHistory()">Показать историю</button>
    </div>
    <script>
        let chatOutput = document.getElementById("chatOutput");

        async function sendMessage() {
            let input = document.getElementById("userInput").value;
            if (!input.trim()) return;

            chatOutput.innerHTML += `<div class="message user-message">Ты: ${input}</div>`;
            chatOutput.innerHTML += `<div class="message bot-message loading">Загружаю ответ...</div>`;
            chatOutput.scrollTop = chatOutput.scrollHeight;

            try {
                let response = await fetch('http://localhost:5000/chat', { // Укажи полный URL для теста
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({'message': input})
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                let data = await response.json();
                let messages = chatOutput.getElementsByClassName("loading");
                while (messages.length > 0) messages[0].remove();
                chatOutput.innerHTML += `<div class="message bot-message">Бот: ${data.response}</div>`;
                chatOutput.scrollTop = chatOutput.scrollHeight;
            } catch (error) {
                let messages = chatOutput.getElementsByClassName("loading");
                while (messages.length > 0) messages[0].remove();
                chatOutput.innerHTML += `<div class="message error">Ошибка: ${error.message}</div>`;
            }
            document.getElementById("userInput").value = "";
        }

        document.getElementById("userInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        async function loadHistory() {
            try {
                let response = await fetch('http://localhost:5000/history', { // Укажи полный URL для теста
                    method: 'GET',
                    headers: {'Content-Type': 'application/json'}
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                let data = await response.json();
                if (data.history && data.history.length > 0) {
                    chatOutput.innerHTML = ""; // Очищаем текущий чат
                    data.history.forEach(entry => {
                        chatOutput.innerHTML += `<div class="message user-message">Ты: ${entry.user}</div>`;
                        chatOutput.innerHTML += `<div class="message bot-message">Бот: ${entry.bot}</div>`;
                    });
                    chatOutput.scrollTop = chatOutput.scrollHeight;
                } else {
                    chatOutput.innerHTML += `<div class="message bot-message">История пуста.</div>`;
                }
            } catch (error) {
                chatOutput.innerHTML += `<div class="message error">Ошибка загрузки истории: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
